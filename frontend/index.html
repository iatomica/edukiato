      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],

            primary: {
              50: 'hsl(var(--primary-h) var(--primary-s) 95%)',

              800: 'hsl(var(--primary-h) var(--primary-s) 20%)',
              900: 'hsl(var(--primary-h) var(--primary-s) 10%)',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary-h) var(--secondary-s) 50%)',
              50: 'hsl(var(--secondary-h) var(--secondary-s) 95%)',
              100: 'hsl(var(--secondary-h) var(--secondary-s) 90%)',
              500: 'hsl(var(--secondary-h) var(--secondary-s) 50%)',
              900: 'hsl(var(--secondary-h) var(--secondary-s) 10%)',
            },
            surface: '#ffffff',
            background: '#f8fafc',
          }
        },
      },
      plugins: [
        tailwind.plugin(function ({ addBase }) {
          // Keep default simple plugins
        }),
      ]
    }
  </script>

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {

  </style>
